<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>NFT preview card</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- ther can be an error here -->
  </head>
  <body>
    <section>
      <div class="main-card">
        <section class="main-image">
          <img class="ethereum-image" src="images/image-equilibrium.jpg" alt="ethereum">
        </section>
        <h1>Equilibrium #3429</h1>

        <p class="about">Our equilibrium collection promotes peace and calm</p>
        <div class="left">
          <img class="ethereum-icon"src="images/icon-ethereum.svg" alt="ethereum">
          <p class="price">0.041ETH</p>
        </div>
        <div class="right">
          <img class="clock-icon" src="images/icon-clock.svg" alt="clock">
          <p class="time">3 days left</p>
        </div>



        <hr>
          <img class="avatar"src="images/image-avatar.png" alt="">
        <p class="Creation">Creation of <span class="name">Jules Wyvern</span></p>

      </div>
    </section>
  </body>
</html>
